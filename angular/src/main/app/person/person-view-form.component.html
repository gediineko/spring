<section class="person-form">
    <h1 class="page-title">
        Person Details
    </h1>

    <nav class="page-title">
        <a (click)="gotoContactRoleView()">
            View Contacts and Roles
        </a>
    </nav>

    <form class="form" *ngIf="person">
        <div class="account-group">
            <h3>Account</h3>
            <div class="row">
                <div class="col-md-4">
                    <label for="username" class="req">Username</label>
                    <input [(ngModel)]="person.username" type="text" id="username" class="form-control"
                           name="username" placeholder="Username" required/>
                </div>
                <!--<div class="col-md-4">
                    <label for="password" class="req">New Password</label>
                    <input type="password" id="password" class="form-control" name="password"
                           placeholder="Password" required/>
                </div>
                <div class="col-md-4">
                    <br/>
                    <small>
                        *Password must be atleast 8 characters, made up of numbers and letters.
                    </small>
                </div>-->
            </div>
        </div>

        <div class="name-group">
            <h3>Name</h3>
            <div class="row">
                <div class="col-md-1 input-grp">
                    <label for="title">Title</label>
                    <input [(ngModel)]="person.titleName" type="text" id="title" class="form-control"
                           name="title"
                           placeholder="Title"/>
                </div>
                <div class="col-md-4 input-grp">
                    <label for="firstName" class="req">First Name</label>
                    <input [(ngModel)]="person.firstName" type="text" id="firstName" class="form-control"
                           name="firstName" placeholder="First Name" required/>
                </div>
                <div class="col-md-3 input-grp">
                    <label for="middleName">Middle Name</label>
                    <input [(ngModel)]="person.middleName" type="text" id="middleName" class="form-control"
                           name="middleName"
                           placeholder="Middle Name"/>
                </div>
                <div class="col-md-3 input-grp">
                    <label for="lastName" class="req">Last Name</label>
                    <input [(ngModel)]="person.lastName" type="text" id="lastName" class="form-control"
                           name="lastName"
                           placeholder="Last Name" required/>
                </div>
                <div class="col-md-1 input-grp">
                    <label for="suffix">Suffix</label>
                    <input [(ngModel)]="person.suffix" type="text" id="suffix" class="form-control" name="suffix"
                           placeholder="Suffix"/>
                </div>
            </div>
        </div>

        <!--<div class="row birthdate-group">
            <div class="col-md-4">
                <h3 class="req">Birth Date</h3>
                <input type="date" [(ngModel)]="person.birthdate" id="birthdate" class="form-control" name="birtdate"
                       placeholder="mm/dd/yyyy" required>
            </div>
        </div>-->

        <div class="address-group">
            <h3>Address</h3>
            <div class="row">
                <div class="col-md-4 input-grp">
                    <label for="street">Street</label>
                    <input type="text" [(ngModel)]="person.street" id="street" class="form-control" name="street" placeholder="Street">
                </div>
                <div class="col-md-3 input-grp">
                    <label for="barangay">Barangay</label>
                    <input type="text" [(ngModel)]="person.barangay" id="barangay" class="form-control" name="barangay" placeholder="Barangay">
                </div>
                <div class="col-md-3 input-grp">
                    <label for="city" class="req">City</label>
                    <input type="text" [(ngModel)]="person.city" id="city" class="form-control" name="city" placeholder="City" required>
                </div>
                <div class="col-md-2 input-grp">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" [(ngModel)]="person.zipCode" id="zipCode" class="form-control" name="zipCode" placeholder="Zip Code">
                </div>
            </div>
        </div>

        <div class="other-group">
            <h3>Other Info</h3>
            <div class="row">
                <div class="col-md-4">
                    <label for="gwa">GWA</label>
                    <input type="number" [(ngModel)]="person.gwa" id="gwa" class="form-control" name="gwa" placeholder="GWA">
                </div>
            </div>
            <label>Employed?</label>
            <div class="row rdbtnPanel">
                <div class="col-md-2">
                    <label class="radio-inline">
                        <input type="radio" [(ngModel)]="person.currentlyEmployed"
                               [checked]="person.currentlyEmployed === true" [value]="true"
                               name="optEmployed"> Yes
                    </label>
                </div>
                <div class="col-md-2">
                    <label class="radio-inline">
                        <input type="radio" [(ngModel)]="person.currentlyEmployed"
                               [checked]="person.currentlyEmployed === false" [value]="false"
                               name="optEmployed"> No
                    </label>
                </div>
            </div>
            <!--<div class="row">
                <div class="col-md-4">
                    <label for="dateHired">Date Hired</label>
                    <input type="date" id="dateHired" class="form-control" name="dateHired" placeholder="Date Hired">
                </div>
            </div>-->
        </div>

        <div class="submit-btn">
            <button type="submit" class="btn btn-primary" (click)="save()">
                <i class="fa fa-paper-plane"></i> Update
            </button>
        </div>
    </form>
</section>
